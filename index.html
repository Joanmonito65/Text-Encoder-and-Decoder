<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base64</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.container {
    background-color: rgba(0,0,0,0.75);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    max-width: 500px;
    width: 90%;
    text-align: center;
}

h1 {
    margin-bottom: 30px;
    font-weight: 600;
}

textarea {
    width: 100%;
    height: 120px;
    padding: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    resize: none;
    margin-bottom: 20px;
}

#dropArea {
    margin-top: 20px;
    padding: 20px;
    border: 2px dashed rgba(255,255,255,0.5);
    border-radius: 10px;
    cursor: pointer;
}

#dropArea.dragover {
    background-color: rgba(255,255,255,0.1);
}

#resultContainer {
    margin-top: 20px;
    background-color: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 10px;
    min-height: 50px;
    max-height: 200px;
    font-size: 15px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    word-break: break-all;
    overflow-y: auto;
    scrollbar-width: thin; 
    scrollbar-color: rgba(255,255,255,0.4) transparent;
}

#resultContainer::-webkit-scrollbar {
    width: 8px;
}

#resultContainer::-webkit-scrollbar-track {
    background: transparent;
}

#resultContainer::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.4);
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
}

#resultContainer::-webkit-scrollbar-thumb:hover {
    background-color: rgba(255,255,255,0.6);
}

#result {
    text-align: left;
    flex: 1;
    white-space: pre-wrap;
}

.button, .copy-btn, .reverse-btn {
    color: #fff;
    border: none;
    padding: 12px 25px;
    margin: 5px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.button, .copy-btn {
    background-color: #6c4dff;
}

.button:hover, .copy-btn:hover {
    background-color: #570ed4;
    transform: translateY(-1px);
}

.reverse-btn {
    background-color: #ff9800;
}

.reverse-btn:hover {
    background-color: #f96540;
    transform: translateY(-1px);
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.18); }
    100% { transform: scale(1); }
}

.button.copied, .copy-btn.copied {
    animation: pop 0.28s ease;
}
</style>
</head>
<body>

<div class="container">
    <h1>Base64 Encoder/Decoder</h1>
    <textarea id="inputText" placeholder="Enter text or Base64 here"></textarea>
    <br>

    <div id="dropArea">Drag & Drop a text file here or click to select</div>
    <input type="file" id="fileInput" style="display:none;">

    <br>
    <button class="button" onclick="encodeBase64()">Encode</button>
    <button class="button" onclick="decodeBase64()">Decode</button>
    <button class="reverse-btn" onclick="reverseText()">Reverse</button>

    <div id="resultContainer">
        <div id="result"></div>
    </div>
    <button class="copy-btn" onclick="copyResult(this)">Copy</button>
</div>

<script>
const inputText = document.getElementById("inputText");
const resultDiv = document.getElementById("result");
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");

let mode = "encode";

function encodeBase64() {
    const input = inputText.value;
    if (!input) {
        resultDiv.innerText = "";
        return;
    }
    try {
        resultDiv.innerText = btoa(unescape(encodeURIComponent(input)));
    } catch {
        resultDiv.innerText = "Error encoding text";
    }
}

function decodeBase64() {
    const input = inputText.value;
    if (!input) {
        resultDiv.innerText = "";
        return;
    }
    try {
        resultDiv.innerText = decodeURIComponent(escape(atob(input)));
    } catch {
        resultDiv.innerText = "Error: Invalid Base64 input";
    }
}

function reverseText() {
    const temp = inputText.value;
    inputText.value = resultDiv.innerText;
    resultDiv.innerText = temp;
    mode = mode === "encode" ? "decode" : "encode";
    if (mode === "encode") encodeBase64();
    else decodeBase64();
}

function copyResult(button) {
    const text = resultDiv.innerText;
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
        animateCopyButton(button);
    });
}

function animateCopyButton(button) {
    button.classList.add("copied");
    setTimeout(() => button.classList.remove("copied"), 280);
}

inputText.addEventListener("input", () => {
    if (mode === "encode") encodeBase64();
    else decodeBase64();
});

document.querySelectorAll(".button")[0].addEventListener("click", () => mode = "encode");
document.querySelectorAll(".button")[1].addEventListener("click", () => mode = "decode");

dropArea.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropArea.classList.add("dragover");
});

dropArea.addEventListener("dragleave", () => {
    dropArea.classList.remove("dragover");
});

dropArea.addEventListener("drop", (e) => {
    e.preventDefault();
    dropArea.classList.remove("dragover");
    const file = e.dataTransfer.files[0];
    if (file) readFile(file);
});

dropArea.addEventListener("click", () => fileInput.click());
fileInput.addEventListener("change", () => {
    if (fileInput.files[0]) readFile(fileInput.files[0]);
});

function readFile(file) {
    if (!file.type.startsWith("text/")) {
        resultDiv.innerText = "Error: Only text files are allowed (PNG or other files are not supported)";
        return;
    }
    const reader = new FileReader();
    reader.onload = () => {
        inputText.value = reader.result;
        if (mode === "encode") encodeBase64();
        else decodeBase64();
    };
    reader.readAsText(file);
}
</script>

</body>
</html>
